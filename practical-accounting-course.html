<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The goal of this course is to help you get started and make myAbakus a success for your business. All you need is your outstanding invoices, your cash and bank balances and your existing inventory, if you have one. Start with those and then enter the daily movements of cash and products, making sure the information stays in sync with reality. Keep at it for several days and you will very soon discover what myAbakus can do for your business.">
    <link rel="shortcut icon" href="../web/images/favicon.png">
    <meta name="author" content="">
    <title>Getting Started Course: Practical Accounting for Non-Accountants with myAbakus</title>
    <!-- Vue.js -->
    <script type="text/javascript" src="https://unpkg.com/vue@2.2.6"></script>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/course.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Cabin:600|Quattrocento+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/drift-en.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid" id="app">
            <div class="separaHead">
                <div class="row page3  header-1 text-center">
                    <div class="col-xs-12 col-xs-offset-0 col-sm-5 col-sm-offset-0 col-md-5 col-md-offset-0 col-lg-5 col-lg-offset-0" id="header-1">
                        <a :href="header.dir">
                            <img src="images/logo.svg" class="brand-img">
                        </a>
                    </div>

                    <div class="main-title col-xs-12 col-xs-offset-0 col-sm-7 col-sm-offset-0 col-md-7 col-md-offset-0 col-lg-7 col-lg-offset-0">
                        <h1>{{ header.title }}</h1>
                    </div>
                </div>
                <div class="page3">
                    <h3 class="h3 text-center">{{ header.subtitle }}</h3>
                    <p class="p1"> {{ header.description }} </p>
                </div>
            </div>
            <!-- Video 1 inicio -->
            <div class="separaVideos" v-for="video_uno in videos_unos">
                <div class="row page">
                    <div class="lesson col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h2>{{ video_uno.titleheader }}</h2>
                        <hr>
                    </div>
                </div>
                <div class="row page">
                    <div class="img-wrap col-xs-12 col-sm-4 col-md-12">
                        <a v-bind:href="dir+video_uno.slug" v-bind:video-id="video_uno.id">
                            <div class="sheet3img sheet-img play-img">
                                <span class="glyphicon glyphicon-play play-btn"></span>
                            </div>
                        </a>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                        <h4>{{ video_uno.title }}</h4>
                        <p>{{ video_uno.desc }}</p>
                    </div>
                </div>
                <!-- video 1.2 inicio -->
                <div class="row page" v-for="video_dos of videos_dos" v-if="video_uno.comparador === video_dos.comparador">
                    <div class="img-wrap col-xs-12 col-sm-4 col-md-12">
                        <a v-bind:href="dir+video_dos.slug" v-bind:video-id="video_dos.id">
                            <div class="sheet3img sheet-img play-img">
                                <span class="glyphicon glyphicon-play play-btn"></span>
                            </div>
                        </a>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                        <h4>{{ video_dos.title }}</h4>
                        <p>{{ video_dos.desc }}</p>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <script src="assets/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="js/course-en.js"></script>
</body>
</html>
